# This is a basic workflow to help you get started with Actions

name: Maven Repo CLone

# Controls when the action will run.
on:
  push:
  schedule:
    - cron: "0 7,19 * * *" # This is in UTC time which makes the actual run 1AM and 1PM CST
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ARTIFACT_DIR: "./maven-repo"
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  download-maplesim:
    name: Download MapleSim
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Checkout Maplesim Repo
      uses: actions/checkout@v4
      with:
        repository: Shenzhen-Robotics-Alliance/maple-sim
        ref: gh-pages
        path: maven-temp
    - name: Copy Maven files
      run: |-
        mkdir $ARTIFACT_DIR
        cp -R maven-temp/vendordep/repos/releases/* $ARTIFACT_DIR/
    - uses: actions/upload-artifact@v4
      with:
        name: maplesim
        path: ${{ env.ARTIFACT_DIR }}
  download-pathplanner:
    name: Download PathPlanner
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Checkout PathPlanner Repo
      uses: actions/checkout@v4
      with:
        repository: 3015RangerRobotics/3015RangerRobotics.github.io
        ref: main
        path: maven-temp
    - name: Copy Maven files
      run: |-
        mkdir $ARTIFACT_DIR
        cp -R maven-temp/pathplannerlib/repo/* $ARTIFACT_DIR/
    - uses: actions/upload-artifact@v4
      with:
        name: pathplanner
        path: ${{ env.ARTIFACT_DIR }}
  download-choreo:
    name: Download Choreo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Checkout Choreo Repo
      uses: actions/checkout@v4
      with:
        repository: SleipnirGroup/ChoreoLib
        ref: main
        path: maven-temp
    - name: Copy Maven files
      run: |-
        mkdir $ARTIFACT_DIR
        cp -R maven-temp/dep/* $ARTIFACT_DIR/
    - uses: actions/upload-artifact@v4
      with:
        name: choreo
        path: ${{ env.ARTIFACT_DIR }}
  download-redux:
    name: Download ReduxLib
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
    - name: Install Python Requirements
      run: pip install -r requirements.txt
    - name: Copy Maven files
      run: |-
        python clone-maven.py -d ${{ env.ARTIFACT_DIR }} 151ecca8-670b-4026-8160-cdd2679ef2bd
    - uses: actions/upload-artifact@v4
      with:
        name: redux
        path: ${{ env.ARTIFACT_DIR }}
  download-photon:
    name: Download PhotonLib
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
    - name: Install Python Requirements
      run: pip install -r requirements.txt
    - name: Copy Maven files
      run: |-
        python clone-maven.py -d ${{ env.ARTIFACT_DIR }} 515fe07e-bfc6-11fa-b3de-0242ac130004
    - uses: actions/upload-artifact@v4
      with:
        name: photon
        path: ${{ env.ARTIFACT_DIR }}
  download-rev:
    name: Download REV
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
    - name: Install Python Requirements
      run: pip install -r requirements.txt
    - name: Copy Maven files
      run: |-
        python clone-maven.py -d ${{ env.ARTIFACT_DIR }} 3f48eb8c-50fe-43a6-9cb7-44c86353c4cb
    - uses: actions/upload-artifact@v4
      with:
        name: rev
        path: ${{ env.ARTIFACT_DIR }}
  download-studica:
    name: Download Studica
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
    - name: Install Python Requirements
      run: pip install -r requirements.txt
    - name: Copy Maven files
      run: |-
        python clone-maven.py -d ${{ env.ARTIFACT_DIR }} cb311d09-36e9-4143-a032-55bb2b94443b
    - uses: actions/upload-artifact@v4
      with:
        name: studica
        path: ${{ env.ARTIFACT_DIR }}
  download-ctre:
    name: Download CTRE
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
    - name: Install Python Requirements
      run: pip install -r requirements.txt
    - name: Copy Maven files
      run: |-
        python clone-maven.py -d ${{ env.ARTIFACT_DIR }} e995de00-2c64-4df5-8831-c1441420ff19
    - uses: actions/upload-artifact@v4
      with:
        name: ctre
        path: ${{ env.ARTIFACT_DIR }}
  publish-pages:
    name: Upload to Github Pages
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs:
      - download-maplesim
      - download-pathplanner
      - download-choreo
      - download-redux
      - download-photon
      - download-rev
      - download-studica
      - download-ctre
    if: success() && github.ref_name == github.event.repository.default_branch
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: maplesim
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: pathplanner
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: choreo
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: redux
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: photon
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: rev
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: studica
        path: ${{ env.ARTIFACT_DIR }}
    - uses: actions/download-artifact@v4
      with:
        name: ctre
        path: ${{ env.ARTIFACT_DIR }}
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.ARTIFACT_DIR }}
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4